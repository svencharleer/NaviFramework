<html>
  <head>
    <title>Navi Framework Testbed</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/naviFramework.css">
	<script type="text/javascript" src="js/paper.js"></script>
	<script type="text/javascript" src="js/magictouch.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript" src="js/naviFramework_UI.js"></script>
	<script type="text/javascript" src="js/naviObjects.js"></script>
	<script type="text/javascript">

var badgeData;
var timer;
var updateStarted = false;
var touches = [];

function update() {
	if (updateStarted) return;
	updateStarted = true;

	var i, len = touches.length;
	for (i=0; i<len; i++) {
		var touch = touches[i];
		var px = touch.pageX;
		var py = touch.pageY;
	
		var hitPoint = {x:px, y:py};
		fw.onFingerHits(hitPoint);
	}

	updateStarted = false;
}

function ol() {
	var canvas = document.getElementById('testCanvas');
	fw.init("testCanvas");
	var objects = [menu, tile2];
	fw.drawAll(objects);
	
	fw.drawBackgroundItem();

	timer = setInterval(update, 15);

	canvas.addEventListener('touchend', function() {
		
	});
	canvas.addEventListener('touchmove', function(event) {
	  event.preventDefault();
	  touches = event.touches;
	});
	canvas.addEventListener('touchstart', function(event) {
	  console.log('start');
	});

	$.getJSON('http://localhost:8888/REST/getBadges?callback=', function(data) { badgeData = data; alert(data); }, "json");
};

</script>

</head>
<body onload="ol()">

<canvas id="testCanvas" resize></canvas>
<object id="tuio" type="application/x-tuio">Plugin FAILED to load</object>
</body>
</html>
