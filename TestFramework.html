<html>
  <head>
    <title>Navi Framework Testbed</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/magictouch.js"></script>
<script type="text/javascript" src="js/naviFramework_UI.js"></script>
<script type="text/javascript">
var fw;
var canvas;
var ctx;
var w = 0;
var h = 0;

var timer;
var updateStarted = false;
var touches = [];

function update() {
	if (updateStarted) return;
	updateStarted = true;

	var i, len = touches.length;
	for (i=0; i<len; i++) {
		var touch = touches[i];
		var px = touch.pageX;
		var py = touch.pageY;
		
		ctx.beginPath();
		ctx.arc(px, py, 20, 0, 2*Math.PI, true);

		ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
		ctx.fill();

		ctx.lineWidth = 2.0;
		ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
		ctx.stroke();
	
		//try hitting all the boxes
		var tmp = {x:px, y:py};
		fw.onFingerHits(tmp);
	}

	updateStarted = false;
}

function ol() {
	canvas = document.getElementById('testCanvas');
	ctx = canvas.getContext('2d');
	
	fw = new naviFramework_UI();
	fw.init("testCanvas");

    var fe = function(point)
    {
    	this.position = point;
    };
	fw.drawTile(100,100,100,100, "tile1", fe, fe, fe, fe);
	fw.drawTile(200,200,100,100, "tile2", fe, fe, fe, fe);
	fw.drawBackgroundItem();

	timer = setInterval(update, 15);
	canvas.addEventListener('touchend', function() {
	ctx.clearRect(0, 0, w, h);
	});

	canvas.addEventListener('touchmove', function(event) {
	  event.preventDefault();
	  touches = event.touches;
	});

	canvas.addEventListener('touchstart', function(event) {
	  console.log('start');
	});
};

</script>

</head>
<body onload="ol()">

<canvas id="testCanvas" resize></canvas>

</html>
