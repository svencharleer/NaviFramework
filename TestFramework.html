  <head>
    <title>Navi Framework Testbed</title>

	<script type="text/javascript" src="js/paper.js"></script>
	<script type="text/javascript" src="js/magictouch.js"></script>

	<script type="text/javascript" src="js/naviFramework_UI.js"></script>

	<script type="text/javascript" src="js/naviFramework_Animations.js"></script>

	<script type="text/javascript" src="js/naviObjects_Menu.js"></script>
	<script type="text/javascript" src="js/naviObjects_Image.js"></script>
	<script type="text/javascript" src="js/naviScene_Badges.js"></script>
	<script type="text/javascript" src="js/navi_CustomTests.js"></script>
	<script type="text/javascript">


var timer;
var updateStarted = false;
var touches = [];

function update() {
	if (updateStarted) return;
	updateStarted = true;

	var i, len = touches.length;
	for (i=0; i<len; i++) {
		var touch = touches[i];
		var px = touch.pageX;
		var py = touch.pageY;
	
		var hitPoint = {x:px, y:py};
		fw.onFingerHits(hitPoint);
	}

	updateStarted = false;
}

function ol() {
	var canvas = document.getElementById('testCanvas');
	fw.init("testCanvas");


	var menuItems = [{name:"menuBadges", text:"Badges", events:{mouseDownEvent: function(point, obj){scene_Badges.init();}}}, {name:"menuStudents", text:"Students", events:{}},{name:"menuSettings", text:"Settings", events:{}}];
	var objects = [new Menu("menu", {x:-200, y:0}, menuItems), tile1, tile2];
	fw.drawAll(objects);
	
	fw.drawBackgroundItem();

	timer = setInterval(update, 15);

	canvas.addEventListener('touchend', function() {
		
	});
	canvas.addEventListener('touchmove', function(event) {
	  event.preventDefault();
	  touches = event.touches;
	});
	canvas.addEventListener('touchstart', function(event) {
	  console.log('start');
	});

	
};

</script>

</head>
<body onload="ol()">

<canvas id="testCanvas" resize></canvas>
<object id="tuio" type="application/x-tuio">Plugin FAILED to load</object>
<div id="imageStore" style="display:none"></div>
</body>
